{% extends 'base.html' %}

{% block css %}

    <style>
        video{
        max-width: 1000px;
        height: auto;
        border: 5px solid black;
        }
    </style>

{% endblock %}

{% block content %}

<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <h4 class="page-title">Web Cam</h4>
                        <div class="bg-primary p-2 text-white bg-opacity-75"><strong>{{ therapy_name }}</strong></div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="container">
                    <div id="timer"><span class="badge bg-success rounded-pill">00:00</span></div>
                    <br><video id="video" autoplay playsinline></video><br>
                    <button class="btn btn-success" id="startRecording">Start Recording</button>
                    <button class="btn btn-danger" id="stopRecording" disabled>Stop Recording</button>
                    <input id="recordDuration" type="hidden" value="{{ time }}">
                </div><br>
                <video id="recordedVideo" controls></video>
            </div>
            <a href="/report" class="btn btn-primary my-4"> Show Result </a>
        </div>
        <!-- container -->

    </div>
    <!-- content -->

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <script>document.write(new Date().getFullYear())</script> Â© SUB
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->

</div>

{% endblock %}

{% block js %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const videoElement = document.getElementById('video');
            const startRecordingButton = document.getElementById('startRecording');
            const stopRecordingButton = document.getElementById('stopRecording');
            const recordedVideoElement = document.getElementById('recordedVideo');
            const recordDurationInput = document.getElementById('recordDuration');
            const timerElement = document.getElementById('timer');
            let mediaRecorder;
            let recordedChunks = [];
            let recordingTimer;
            let remainingTime;
            function updateTimer() {
                const minutes = Math.floor(remainingTime / 60000);
                const seconds = ((remainingTime % 60000) / 1000).toFixed(0);
                timerElement.innerHTML = `<span class="badge bg-success rounded-pill">${minutes}:${(seconds < 10 ? '0' : '')}${seconds}</span>`;
            }
        
            async function startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    videoElement.srcObject = stream;
                    mediaRecorder = new MediaRecorder(stream);
        
                    mediaRecorder.ondataavailable = function (event) {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };
        
                    mediaRecorder.onstop = function () {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        recordedChunks = [];
                        recordedVideoElement.src = URL.createObjectURL(blob);
                    };
        
                    const minutes = parseInt(recordDurationInput.value, 10);
                    const duration = minutes * 60 * 1000; // Convert minutes to milliseconds
                    remainingTime = duration;
                    updateTimer();
        
                    mediaRecorder.start();
                    startRecordingButton.disabled = true;
                    stopRecordingButton.disabled = false;
        
                    recordingTimer = setInterval(function () {
                        remainingTime -= 1000;
                        if (remainingTime <= 0) {
                            stopRecording();
                        } else {
                            updateTimer();
                        }
                    }, 1000);
                } catch (error) {
                    console.error('Error accessing webcam:', error);
                }
            }
        
            function stopRecording() {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    startRecordingButton.disabled = false;
                    stopRecordingButton.disabled = true;
                    clearInterval(recordingTimer);
                    timerElement.textContent = '00:00'; // Reset the timer
                }
            }
        
            startRecordingButton.addEventListener('click', startRecording);
            stopRecordingButton.addEventListener('click', stopRecording);
        });
        
        

    </script>

{% endblock %}
